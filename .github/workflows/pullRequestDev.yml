name: PULL REQUEST ON DEV

on:
  pull_request:
    branches:
      - dev

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14
      - name: Installing dependencies
        run: npm install
      - name: Run Tests
        run: npm run test
        # dev deployment